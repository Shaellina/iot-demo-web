<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout :: head" />
<script src="/webjars/sockjs-client/1.0.2/sockjs.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>
<script src="/webjars/d3js/3.5.16/d3.js"></script>

<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script
	src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet"
	href="https://www.amcharts.com/lib/3/plugins/export/export.css"
	type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/black.js"></script>

<script src="/js/button.js"></script>
<!-- <script src="/js/amchart.js"></script> -->
<!-- <script src="/js/realTimeChart.js"></script> -->
<script src="/js/realTime.js"></script>
<link href="/css/button.css" type="text/css" rel="stylesheet" />

</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div style="text-align: center;">
		<h2>IoT 데모 페이지</h2>
		<br />
	</div>
	<div style="visibility: hidden; height: 0px">
		<button id="connect" type="button" class="btn btn-lg btn-primary">Connect</button>
	</div>
	<div id="conversationDiv">

		<div style="float: left;">
			<h4>온도 그래프</h4>
			<div id="chartdiv" style="height: 300px; width: 700px;"></div>
		</div>
		<h1>BCCEI IoLab PLUG ON/OFF</h1>
		<div class="switch switchLightOff" style="float:left;">
			<div class="hole holeLightOff">
				<div class="handle handleLightOff">
					<p>
						I<br /> <span class="sk">O</span>
					</p>
					<div class="handleTop handleTopLightOff"></div>
					<div class="handleBottom handleBottomLightOff"></div>
				</div>
			</div>
		</div>
		<br/>
	</div>
	<br/>
	<div id="responseConsole" style="width:100%;clear:both;">
		<h4>데이터 로그 콘솔</h4>
		<div
			style="margin: 20px; overflow-y: scroll; height: 150px; background: black; color: white;" id="response"></div>
	</div>
</body>
</html>
